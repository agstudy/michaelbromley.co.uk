<div class="project-list-entry">
    <img src="{{ .Params.image }}">
    <h3>{{ .Title }}</h3>
    <div class="project-summary">{{ .Content }}</div>
    <div class="links">
        {{ range $label, $url := .Params.links }}
            <a href="{{ $url }}" class="link-button">{{ $label }}</a>
        {{ end }}
    </div>
</div>
