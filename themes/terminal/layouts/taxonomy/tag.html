{{ partial "head.html" . }}
<body>
<div id="container">
    {{ partial "main-nav.html" . }}
    <section id="main" class="outer">
        <section class="archives-wrap">
            <h1 class="page-header" data-type-effect>Posts tagged with "{{ .Title }}"</h1>
            <ul class="post-list">
                {{ range .Paginator.Pages }}
                    {{ partial "blog-list-item.html" . }}
                {{ end }}
            </ul>
        </section>
        {{ partial "pagination.html" . }}
    </section>
</div>
{{ partial "ga.html" }}
</body>
</html>
