{{ partial "head.html" . }}
<body>
<div id="container">
    {{ partial "main-nav.html" . }}
    <section id="main" class="outer">
        <section class="archives-wrap">
            <h1 class="page-header">{{ .Title }}</h1>
            <ul class="post-list">
                {{ range .Paginator.Pages }}

                <li class="post-list-row">
                    <div class="post-list-meta">
                        <time class="date" datetime='{{ .Date.Format "2006-01-02T15:04:05.000-07:00" }}' itemprop="datePublished">{{ .Date.Format "01 Jan 2006" }}</time>
                    </div>
                    <div class="post-list-entry">
                        <h2><a class="post-list-title" href="{{ .RelPermalink }}">{{ .Title }}</a></h2>

                        {{ partial "tag-list.html" .Params.tags }}

                        <div class="post-list-excerpt">{{ .Summary }}</div>
                    </div>
                </li>

                {{ end }}
            </ul>
        </section>
        {{ partial "pagination.html" . }}
    </section>
</div>
</body>
</html>
